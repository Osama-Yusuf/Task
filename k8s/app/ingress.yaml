apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: juice-shop
spec:
  ingressClassName: nginx
  rules:
    - host: https://juice-app.obs-task.com/
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: juice-shop
                port:
                  number: 80
            path: /

